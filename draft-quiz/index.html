<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Presell builder by theMinerX.com -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <meta name="description" content="Upgrade your life! Get yours now and enjoy unparalleled benefits, superior quality, and unbeatable value. Shop now!

    <meta name="keywords" content=" Draft Dashboard" />
    <meta name="robots" content="noindex, nofollow">
    <title> Draft Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .dark {
            background-color: #1a1a1a;
            color: white;
        }

        .light {
            background-color: #f0f0f0;
            color: #333;
        }

        html,
        body {
            height: 100%;
            width: 100%;
            overflow: hidden;
            font-family: Arial, Helvetica, sans-serif;
        }

        .container {
            height: 100%;
            width: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
        }

        .progress {
            font-size: clamp(1rem, 3vw, 1.5rem);
            margin-bottom: 1rem;
        }

        .question {
            font-size: clamp(1.5rem, 5vw, 2.5rem);
            margin-bottom: 2rem;
            opacity: 0;
            position: relative;
            animation-duration: 0.5s;
            animation-fill-mode: forwards;
            max-width: 100%;
            word-wrap: break-word;
        }

        .slide-in {
            animation-name: slideInFromRight;
        }

        .slide-out {
            animation-name: slideOutToLeft;
        }

        @keyframes slideInFromRight {
            from {
                transform: translateX(100%);
                opacity: 0;
            }

            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        @keyframes slideOutToLeft {
            from {
                transform: translateX(0);
                opacity: 1;
            }

            to {
                transform: translateX(-100%);
                opacity: 0;
            }
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 1rem;
        }

        button {
            padding: clamp(0.8rem, 2vw, 1.2rem) clamp(1.5rem, 3vw, 2rem);
            font-size: clamp(1rem, 2.5vw, 1.2rem);
            cursor: pointer;
            color: #fff;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .btn-sim {
            background-color: #2ecc71;
        }

        .btn-sim:hover {
            background-color: #27ae60;
        }

        .btn-nao {
            background-color: #e74c3c;
        }

        .btn-nao:hover {
            background-color: #c0392b;
        }

        .loading-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1rem;
        }

        .loading-icon {
            width: 40px;
            height: 40px;
            border: 4px solid #fff;
            border-top: 4px solid #1a1a1a;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        @media (max-height: 400px) {
            .progress {
                margin-bottom: 0.5rem;
            }

            .question {
                margin-bottom: 1rem;
            }

            .buttons {
                gap: 0.5rem;
            }
        }
    </style>
    <script>
    function click() {
      document.getElementById("goToPage").click();
    }
    </script>
</head>

<body class="dark">
    <div class="container">
        <div id="progress" class="progress"></div>
        <div id="question" class="question"></div>
        <div class="buttons">
            <button class="btn-nao" onclick="nextQuestion()">No</button>
            <button class="btn-sim" onclick="nextQuestion()">Yes</button>
        </div>
    </div>

    <script>
        const questions = ["Question 1?","Question 2?"];

        let currentQuestionIndex = 0;
        const questionElement = document.getElementById("question");
        const progressElement = document.getElementById("progress");
        const containerElement = document.querySelector(".container");

        function updateProgress() {
            progressElement.textContent = `Respond ${currentQuestionIndex + 1}/${questions.length}..`;
        }

        function showQuestion() {
            questionElement.textContent = questions[currentQuestionIndex];
            questionElement.classList.remove("slide-out");
            questionElement.classList.add("slide-in");
            updateProgress();
        }

        function showLoading() {
            containerElement.innerHTML = `
                <div class="loading-container">
                    <div class="progress">Just a moment, checking your answers...</div>
                    <div class="loading-icon"></div>
                </div>
            `;
            setTimeout(showFinalMessage, 1500);
        }

        function showFinalMessage() {
            containerElement.innerHTML = `
                <div class="progress">Thank you! We'll redirect you soon...</div>
            `;
            setTimeout(() => {
                click()
            }, 1000);
        }

        function nextQuestion() {
            questionElement.classList.remove("slide-in");
            questionElement.classList.add("slide-out");

            setTimeout(() => {
                currentQuestionIndex++;
                if (currentQuestionIndex < questions.length) {
                    showQuestion();
                } else {
                    showLoading(); // Ãšltima pergunta respondida
                }
            }, 500);
        }

        showQuestion();
    </script>
    <a id="goToPage" href="http://victorkind.draftdash.hop.clickbank.net" ></a>
</body>

</html>
